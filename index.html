<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary School Photo Album</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <h1>Our School Photo Album</h1>
        <p>Friends & Teachers</p>
        <div class="search-bar">
  <input type="text" id="searchInput" placeholder="🔍 Search for friends or teachers...">
</div>

    </header>

    <main>
            <section class="album">
                <h2>Friends</h2>
                <div class="gallery">
                    <!-- Friends photos here -->
                    <figure>
                        <img src="images/father1.jpg" alt="Friends playing">
                        <figcaption>Friends Playing</figcaption>
                    </figure>
                    <figure>
                        <img src="images/father3.jpg" alt="Friends playing">
                        <figcaption>Friends Playing</figcaption>
                    </figure>
                    <figure>
                        <img src="images/mother2.jpg" alt="Friends playing">
                        <figcaption>Friends Playing</figcaption>
                    </figure>
                    <figure>
                        <img src="images/footballer1.jpg" alt="Friends playing">
                        <figcaption>Friends Playing</figcaption>
                    </figure>
                    <figure>
                        <img src="images/footballer3.jpg" alt="Friends playing">
                        <figcaption>Friends Playing</figcaption>
                    </figure>
                </div>
            </section>

            <section class="album">
                <h2>Teachers</h2>
                <div class="gallery">
                    <!-- Teacher photos here -->
                    <figure>
                        <img src="images/father2.jpg" alt="Teacher in class">
                        <figcaption>Our Teacher in Class</figcaption>
                    </figure>
                    <figure>
                        <img src="images/mother1.jpg" alt="Teacher in class">
                        <figcaption>Our Teacher in Class</figcaption>
                    </figure>
                    <figure>
                        <img src="images/mother3.jpg" alt="Teacher in class">
                        <figcaption>Our Teacher in Class</figcaption>
                    </figure>
                    <figure>
                        <img src="images/footballer2.jpg" alt="Teacher in class">
                        <figcaption>Our Teacher in Class</figcaption>
                    </figure>
                    <figure>
                        <img src="images/footballers.jpg" alt="Teacher in class">
                        <figcaption>Our Teacher in Class</figcaption>
                    </figure>
                </div>
            </section>
            <!-- You can keep adding more photos like this -->
        
    </main>

    <footer>
        <p>&copy; 2025 Our Primary School</p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
